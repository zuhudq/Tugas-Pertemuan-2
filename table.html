<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4; /* Latar belakang halaman */
        margin: 0;
        padding: 20px;
    }
    h3 {
        text-align: center;
        color: #00796b;
    }
    table {
        width: 100%;
        border-collapse: collapse; /* Menghilangkan jarak antar sel */
        margin-top: 20px;
        background-color: #ffffff; /* Warna latar belakang tabel */
        border-radius: 10px; /* Pojok melengkung */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Bayangan */
    }
    th, td {
        border: 1px solid #b2ebf2; /* Border warna */
        padding: 12px; /* Ruang di dalam sel */
        text-align: center; /* Teks di tengah */
    }
    th {
        background-color: #00796b; /* Warna header */
        color: white; /* Teks header */
        font-weight: bold; /* Teks tebal */
    }
    tr:hover {
        background-color: #e0f7fa; /* Warna saat hover */
    }
    img {
        border-radius: 50%; /* Foto bulat */
        width: 40px; /* Ukuran gambar */
    }
</style>
<body>
    <h1>Daftar Mahasiswa</h1>
    <table border="black">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Farros Mufid</td>
                <td>Laki-laki</td>
                <td><img style="height: 60px;" src="farros.jpg" alt=""></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zuhud Qolbu</td>
                <td>Laki-laki</td>
                <td><img style="height: 60px;"src="zuhud.jpg" alt=""></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Fathir Rizki</td>
                <td>Laki-laki</td>
                <td><img style="height: 60px;"src="fathir.jpg" alt=""></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Satria Hadi</td>
                <td>Laki-laki</td>
                <td><img style="height: 60px;"src="satria.jpg" alt=""></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
